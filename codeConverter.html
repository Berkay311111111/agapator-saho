<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>SAHO CHEATS Web Engine</title>

<style>
* { box-sizing: border-box; }

html, body {
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  font-family:'Segoe UI', sans-serif;
  background:#0b0b0b;
  color:#fff;
}

#app {
  display:flex;
  width:100%;
  height:100%;
}

/* SOL PANEL */
#leftPanel {
  width:50%;
  padding:40px;
  background:#111;
  border-right:2px solid #1f1f1f;
  overflow-y:auto;
}

/* SAĞ PANEL */
#rightPanel {
  width:50%;
  padding:40px;
  background:#0e0e0e;
  overflow-y:auto;
  position:relative;
}

/* GENEL */
h1 {
  color:#ff4d4d;
  margin-bottom:25px;
}

h2 {
  color:#00ff99;
  margin-top:30px;
}

input, select, textarea, button {
  width:100%;
  padding:14px;
  margin:10px 0;
  font-size:18px;
  border-radius:8px;
  border:none;
}

button {
  background:#ff4d4d;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

button.secondary {
  background:#00ff99;
}

textarea {
  min-height:120px;
  resize:vertical;
}

.section {
  margin-bottom:40px;
  padding-bottom:25px;
  border-bottom:1px solid #222;
}

/* GERİ BUTONU */
#backBtn {
  background:#222;
  color:#ff4d4d;
  width:200px;
  margin-bottom:25px;
}

/* PASİF ALAN */
.disabled-area {
  opacity:0.35;
  pointer-events:none;
}

/* SOON YAZISI */
#soonBadge {
  position:absolute;
  top:20px;
  right:20px;
  background:#ff4d4d;
  color:#000;
  padding:10px 18px;
  font-weight:bold;
  border-radius:8px;
  font-size:18px;
}
</style>
</head>

<body>

<div id="app">

<!-- SOL PANEL -->
<div id="leftPanel">

  <button id="backBtn" onclick="goBack()">← Geri</button>

  <h1>Code Converter</h1>

  <div class="section">
    <input id="inputValue" placeholder="FF FF 255 101010">

    <select id="conversionType">
      <option value="hexToDec">Hex → Decimal</option>
      <option value="decToHex">Decimal → Hex</option>
      <option value="binToDec">Binary → Decimal</option>
      <option value="decToBin">Decimal → Binary</option>
      <option value="cppToCsharp">C++ → C#</option>
      <option value="csharpToCpp">C# → C++</option>
    </select>

    <button onclick="convert()">Dönüştür</button>
    <button class="secondary" onclick="copyResult()">Sonucu Kopyala</button>

    <textarea id="result" placeholder="Sonuç..."></textarea>
  </div>
</div>

<!-- SAĞ PANEL -->
<div id="rightPanel">

  <div id="soonBadge">SOON..</div>

  <h1>SAHO CHEATS<br>Web Engine HD Player Scanner</h1>

  <!-- AIMBOT -->
  <div class="section disabled-area">
    <h2>AIMBOT SEARCH & REPLACE SYSTEM</h2>

    <input placeholder="Process: HD-Player">
    <textarea placeholder="AOB Pattern"></textarea>

    <button>Scan</button>
    <button>Replace</button>
  </div>

  <!-- PERMANENT -->
  <div class="section disabled-area">
    <h2>PERMANENT AOB SCAN & REPLACE SYSTEM</h2>

    <textarea placeholder="Permanent AOB Pattern"></textarea>
    <textarea placeholder="Replace Value"></textarea>

    <button>Permanent Scan</button>
    <button>Permanent Apply</button>
  </div>

</div>

</div>

<script>
function goBack(){
  window.location.href = "index.html";
}

function convert(){
  const input = document.getElementById("inputValue").value.trim();
  const type = document.getElementById("conversionType").value;
  const values = input.split(/[\s,]+/);
  let out = [];

  values.forEach(v=>{
    switch(type){
      case 'hexToDec': out.push(parseInt(v,16)); break;
      case 'decToHex': out.push(parseInt(v,10).toString(16).toUpperCase()); break;
      case 'binToDec': out.push(parseInt(v,2)); break;
      case 'decToBin': out.push(parseInt(v,10).toString(2)); break;
      case 'cppToCsharp': out.push(v.toUpperCase()); break;
      case 'csharpToCpp': out.push(v.toUpperCase()); break;
    }
  });

  document.getElementById("result").value =
    type === 'csharpToCpp' ? out.join(', ') : out.join(' ');
}

function copyResult(){
  navigator.clipboard.writeText(
    document.getElementById("result").value
  );
}
</script>

</body>
</html>
