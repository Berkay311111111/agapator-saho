<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Code Converter</title>
<style>
body {
  margin:0;
  padding:0;
  font-family:'Segoe UI', sans-serif;
  background:#0d0d0d;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

#converterContainer {
  background:#1a1a1a;
  padding:30px 40px;
  border-radius:12px;
  text-align:center;
  box-shadow: 0 0 20px rgba(255, 77, 77, 0.5);
}

h1 {
  color:#ff4d4d;
  margin-bottom:25px;
}

input, select, button {
  padding:10px 15px;
  margin:10px 0;
  border-radius:6px;
  border:none;
  font-size:16px;
}

input, select {
  width:200px;
}

button {
  background:#ff4d4d;
  color:#000;
  cursor:pointer;
  font-weight:bold;
  width:220px;
}

#result {
  margin-top:20px;
  font-size:18px;
  font-weight:bold;
  color:#00ff99;
}
</style>
</head>
<body>

<div id="converterContainer">
  <h1>Code Converter</h1>
  
  <input type="text" id="inputValue" placeholder="Sayı girin">
  <br>
  <select id="conversionType">
    <option value="hexToDec">Hex → Decimal</option>
    <option value="decToHex">Decimal → Hex</option>
  </select>
  <br>
  <button onclick="convert()">Dönüştür</button>
  
  <div id="result"></div>
</div>

<script>
function convert(){
  const value = document.getElementById('inputValue').value.trim();
  const type = document.getElementById('conversionType').value;
  const resultDiv = document.getElementById('result');

  if(value === ''){
    resultDiv.textContent = 'Lütfen bir değer girin!';
    return;
  }

  if(type === 'hexToDec'){
    const decimal = parseInt(value, 16);
    if(isNaN(decimal)){
      resultDiv.textContent = 'Geçersiz Hex değeri!';
    } else {
      resultDiv.textContent = `Decimal: ${decimal}`;
    }
  } else if(type === 'decToHex'){
    const num = parseInt(value, 10);
    if(isNaN(num)){
      resultDiv.textContent = 'Geçersiz Decimal değeri!';
    } else {
      resultDiv.textContent = `Hex: ${num.toString(16).toUpperCase()}`;
    }
  }
}
</script>

</body>
</html>
