<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Code Converter</title>
<style>
body {
  background:#0d0d0d;
  color:#fff;
  font-family:'Segoe UI', sans-serif;
  margin:0;
  padding:20px;
}
textarea {
  width:100%;
  height:200px;
  background:#222;
  color:#ff4d4d;
  border:none;
  padding:10px;
  border-radius:6px;
}
button {
  padding:12px;
  background:#ff4d4d;
  color:#000;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
  margin-top:10px;
}
pre {
  background:#111;
  color:#ff4d4d;
  padding:10px;
  border-radius:6px;
  margin-top:10px;
  min-height:150px;
}
</style>
</head>
<body>

<h1>Code Converter</h1>
<textarea id="converterInput" placeholder="Buraya kodu yapıştır..."></textarea>
<button id="convertBtn">Çevir</button>
<pre id="converterOutput"></pre>

<script>
document.getElementById('convertBtn').addEventListener('click', () => {
  const input = document.getElementById('converterInput').value;
  document.getElementById('converterOutput').textContent = input.toUpperCase(); // örnek: büyük harf yap
});
</script>

</body>
</html>
