<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Code Tool Panel</title>
<style>
* { box-sizing: border-box; }

html, body {
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  font-family:'Segoe UI', sans-serif;
  background:#0d0d0d;
  color:#fff;
}

#app {
  display:flex;
  width:100%;
  height:100%;
}

/* SOL PANEL */
#leftPanel {
  width:50%;
  padding:40px;
  background:#111;
  border-right:2px solid #222;
  overflow-y:auto;
}

/* SAĞ PANEL */
#rightPanel {
  width:50%;
  padding:40px;
  background:#0f0f0f;
  overflow-y:auto;
}

h1 {
  color:#ff4d4d;
  margin-bottom:25px;
}

input, select, textarea, button {
  width:100%;
  padding:14px;
  margin:10px 0;
  font-size:18px;
  border-radius:8px;
  border:none;
}

button {
  background:#ff4d4d;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

.secondary {
  background:#00ff99;
}

textarea {
  min-height:120px;
  resize:vertical;
}

.section {
  margin-bottom:40px;
  padding-bottom:20px;
  border-bottom:1px solid #222;
}

.status {
  margin-top:10px;
  font-weight:bold;
  color:#00ff99;
}
</style>
</head>
<body>

<div id="app">

<!-- SOL: CONVERTER -->
<div id="leftPanel">
  <h1>Code Converter</h1>

  <div class="section">
    <input id="inputValue" placeholder="FF FF 255 101010" />
    
    <select id="conversionType">
      <option value="hexToDec">Hex → Decimal</option>
      <option value="decToHex">Decimal → Hex</option>
      <option value="binToDec">Binary → Decimal</option>
      <option value="decToBin">Decimal → Binary</option>
      <option value="cppToCsharp">C++ → C#</option>
      <option value="csharpToCpp">C# → C++</option>
    </select>

    <button onclick="convert()">Dönüştür</button>
    <button class="secondary" onclick="copyResult()">Sonucu Kopyala</button>

    <textarea id="result" placeholder="Sonuç burada..."></textarea>
  </div>
</div>

<!-- SAĞ: SCANNER PANEL (UI ONLY) -->
<div id="rightPanel">
  <h1>HD‑Player Scanner</h1>

  <div class="section">
    <input placeholder="Process Name (HD-Player)" disabled value="HD-Player"/>
    <textarea placeholder="Pattern (FF FF ?? 00 00)"></textarea>

    <button onclick="fakeScan()">Scan</button>
    <button onclick="fakeApply()">Apply Change</button>

    <div class="status" id="scanStatus">Status: Idle</div>
  </div>

  <div class="section">
    <h2>Log</h2>
    <textarea id="logArea" placeholder="Scan logs..." readonly></textarea>
  </div>
</div>

</div>

<script>
function convert(){
  const input = document.getElementById("inputValue").value.trim();
  const type = document.getElementById("conversionType").value;
  const values = input.split(/[\s,]+/);
  let out = [];

  values.forEach(v=>{
    switch(type){
      case 'hexToDec':
        out.push(parseInt(v,16));
        break;
      case 'decToHex':
        out.push(parseInt(v,10).toString(16).toUpperCase());
        break;
      case 'binToDec':
        out.push(parseInt(v,2));
        break;
      case 'decToBin':
        out.push(parseInt(v,10).toString(2));
        break;
      case 'cppToCsharp':
        out.push(v.toUpperCase());
        break;
      case 'csharpToCpp':
        out.push(v.toUpperCase());
        break;
    }
  });

  document.getElementById("result").value =
    type === 'csharpToCpp' ? out.join(', ') : out.join(' ');
}

function copyResult(){
  navigator.clipboard.writeText(
    document.getElementById("result").value
  );
}

/* SAĞ PANEL – PLACEHOLDER */
function fakeScan(){
  document.getElementById("scanStatus").innerText = "Status: Scanning...";
  document.getElementById("logArea").value += "[+] Scan started...\n";
}

function fakeApply(){
  document.getElementById("scanStatus").innerText = "Status: Applied";
  document.getElementById("logArea").value += "[+] Changes applied.\n";
}
</script>

</body>
</html>
