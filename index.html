<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>AGAPATOR SAHO</title>
<style>
body, html {
  margin:0;
  padding:0;
  height:100%;
  font-family:'Segoe UI', sans-serif;
  background:#102010; /* Genel arka plan */
  color:#fff;
  overflow:hidden;
  transition: background 0.5s, color 0.5s;
  position:relative;
}

.container {
  display:flex;
  height:100%;
  transition: background 0.5s;
  z-index:2;
  position:relative;
}

#sidebar {
  width:220px;
  background:rgba(0,0,0,0.8);
  padding:20px;
  box-sizing:border-box;
  display:flex;
  flex-direction:column;
  z-index:3;
  position:relative;
}

#sidebar button {
  margin:10px 0;
  padding:12px;
  background:rgba(20,0,0,0.7);
  border:none;
  color:#fff;
  cursor:pointer;
  border-radius:8px;
  transition:0.3s;
  text-align:left;
  font-weight:bold;
  box-shadow:0 0 5px var(--button-shadow-color, 0,204,0);
}

#sidebar button:hover {
  background:#00cc00;
  color:#000;
  box-shadow:0 0 15px var(--button-shadow-color, 0,204,0);
}

#main {
  flex:1;
  padding:20px;
  box-sizing:border-box;
  overflow-y:auto;
  position:relative;
  z-index:3;
}

#mainHeader {
  font-size:48px;
  font-weight:bold;
  color:#fff;
  text-align:center;
  margin-bottom:30px;
  text-shadow:0 0 12px rgba(255,255,255,0.8);
  position:sticky;
  top:0;
  padding:10px 0;
  transition: color 0.5s, text-shadow 0.5s;
}

.tab {
  display:none;
  opacity:0;
  transform:translateY(20px);
  transition:0.4s ease;
}

.tab.active {
  display:block;
  opacity:1;
  transform:translateY(0);
}

#loginTab {
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100%;
  z-index:3;
  background: transparent; /* login ekranında arka plan yok */
}

#loginTitle {
  font-size:48px;
  font-weight:bold;
  color:#fff;
  margin-bottom:30px;
  text-shadow:0 0 12px rgba(255,255,255,0.8);
  transition: color 0.5s, text-shadow 0.5s;
}

#loginForm {
  display:flex;
  flex-direction:column;
  max-width:350px;
  width:100%;
}

#loginForm input {
  margin:10px 0;
  padding:12px;
  border-radius:6px;
  border:none;
  font-size:16px;
  color:#fff;
  font-weight:bold;
  background:#111;
}

#loginForm button {
  padding:12px;
  border:none;
  border-radius:6px;
  background:#006600;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  transition: background 0.5s;
}

.item {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:12px 0;
  padding:10px;
  background:rgba(0,0,0,0.5);
  border-radius:8px;
  box-shadow:0 0 8px var(--button-shadow-color, 0,204,0);
  transition: box-shadow 0.5s, border 0.5s;
  color:#fff;
}

.item a {
  padding:8px 15px;
  border-radius:6px;
  background:#222;
  color:#fff;
  text-decoration:none;
  font-weight:bold;
  transition: background 0.5s, color 0.5s;
}
</style>
</head>
<body>

<!-- Login Ekranı -->
<div id="loginTab" class="tab active">
  <div id="loginTitle">SAHO AGAPATOR</div>
  <form id="loginForm">
    <input type="text" id="keyInput" placeholder="Giriş Key" required>
    <button type="submit">Giriş</button>
    <p id="errorMsg" style="color:red;"></p>
  </form>
</div>

<!-- Ana Container -->
<div class="container" id="mainContainer" style="display:none;">
  <div id="sidebar">
    <button data-tab="games">Oyun İndirme</button>
    <button data-tab="fix">Fix Error</button>
    <button data-tab="tweak">Tweaks</button>
    <button data-tab="emulator">Emulator</button>
    <button data-tab="freefire">Free Fire</button>
    <button data-tab="tools">Tools</button>
    <button onclick="window.location.href='codeConverter.html'">Code Converter</button>
  </div>
  <div id="main">
    <div id="mainHeader">SAHO AGAPATOR</div>
    <!-- Tab içerikleri buraya gelecek -->
  </div>
</div>

<script>
// Login sistemi
const loginForm=document.getElementById('loginForm');
const loginTab=document.getElementById('loginTab');
const mainContainer=document.getElementById('mainContainer');
const errorMsg=document.getElementById('errorMsg');
const keyInput=document.getElementById('keyInput');
function __Ω(){const x=[83,65],y=[72,79],z=[49,50,51];return [...x,...y,...z].map(n=>String.fromCharCode(n)).join('');}
loginForm.addEventListener('submit', e => {
  e.preventDefault();
  if (keyInput.value === __Ω()) {
    loginTab.style.display = 'none';
    mainContainer.style.display = 'flex';
    activateTab('games');
  } else { errorMsg.textContent = 'Yanlış Key!'; }
});

// Tab sistemi
const tabs=document.querySelectorAll('.tab');
function activateTab(id){
  tabs.forEach(t=>t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
document.querySelectorAll('#sidebar button[data-tab]').forEach(b=>b.onclick=()=>activateTab(b.dataset.tab));

// Particle sistemi login ve ana ekranda görünür
function startParticles(){
  const CONFIG={PARTICLE_COUNT:160,PARTICLE_COLOR:"0,204,0",MAX_DISTANCE:150,MOUSE_RADIUS:180,SPEED:1.4,BACKGROUND_CLEAR:true};
  let canvas=document.createElement("canvas"),ctx, width, height, particles=[], mouse={x:null,y:null};
  canvas.id="particleCanvas"; canvas.style.position="fixed"; canvas.style.top=0; canvas.style.left=0;
  canvas.style.width="100%"; canvas.style.height="100%"; canvas.style.zIndex="1";
  canvas.style.pointerEvents="none";
  document.body.prepend(canvas);
  ctx=canvas.getContext("2d");

  function resizeCanvas(){width=canvas.width=window.innerWidth;height=canvas.height=window.innerHeight;}
  window.addEventListener("resize",resizeCanvas); resizeCanvas();
  window.addEventListener("mousemove",e=>{mouse.x=e.clientX; mouse.y=e.clientY;});
  window.addEventListener("mouseleave",()=>{mouse.x=null; mouse.y=null;});

  class Particle{
    constructor(){this.reset();}
    reset(){this.x=Math.random()*width;this.y=Math.random()*height;this.r=Math.random()*2+1;this.vx=(Math.random()-0.5)*CONFIG.SPEED;this.vy=(Math.random()-0.5)*CONFIG.SPEED;this.color=CONFIG.PARTICLE_COLOR;}
    update(){this.x+=this.vx;this.y+=this.vy;if(this.x<=0||this.x>=width)this.vx*=-1;if(this.y<=0||this.y>=height)this.vy*=-1;}
    draw(){ctx.fillStyle=`rgb(${this.color})`;ctx.beginPath();ctx.arc(this.x,this.y,this.r,0,Math.PI*2);ctx.fill();}
  }

  function createParticles(){particles=[];for(let i=0;i<CONFIG.PARTICLE_COUNT;i++){particles.push(new Particle());}}
  function connectParticles(){
    for(let i=0;i<particles.length;i++){
      for(let j=i+1;j<particles.length;j++){
        const dx=particles[i].x-particles[j].x,dy=particles[i].y-particles[j].y,dist=Math.sqrt(dx*dx+dy*dy);
        if(dist<CONFIG.MAX_DISTANCE){ctx.strokeStyle=`rgba(${particles[i].color},${1-dist/CONFIG.MAX_DISTANCE})`;ctx.lineWidth=1;ctx.beginPath();ctx.moveTo(particles[i].x,particles[i].y);ctx.lineTo(particles[j].x,particles[j].y);ctx.stroke();}
      }
      if(mouse.x!==null){
        const dx=particles[i].x-mouse.x,dy=particles[i].y-mouse.y,dist=Math.sqrt(dx*dx+dy*dy);
        if(dist<CONFIG.MOUSE_RADIUS){ctx.strokeStyle=`rgba(${particles[i].color},${1-dist/CONFIG.MOUSE_RADIUS})`;ctx.lineWidth=1;ctx.beginPath();ctx.moveTo(particles[i].x,particles[i].y);ctx.lineTo(mouse.x,mouse.y);ctx.stroke();}
      }
    }
  }

  function animate(){if(CONFIG.BACKGROUND_CLEAR){ctx.fillStyle="rgba(0,0,0,0.15)";ctx.fillRect(0,0,width,height);}particles.forEach(p=>{p.update();p.draw();});connectParticles();requestAnimationFrame(animate);}
  createParticles(); animate();
  window.updateParticlesColor=color=>{particles.forEach(p=>p.color=color);CONFIG.PARTICLE_COLOR=color;}
}

// Particles başlat
startParticles();
</script>

</body>
</html>
